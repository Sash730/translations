reports:

  groups:
    Standard: 標準レポート
    Best Reports: B~~~~~~~
    Favorite Reports: F~~~~~~~
    Special: S~~~~~~~

  new-report:
    name: 新規作成

  ip-report:
    name: IPレポート
    advertiser:
      description: エンドユーザがアフィリエイトリンクをクリックした際のIPアドレス、リファラURL等が抽出されます。

  individual-item-report:
    name: オーダー別レポート
    advertiser:
      description: 発生したオーダーの商品単位でのレポートが抽出されます。
    publisher:
      description: 発生したオーダーの商品単位でのレポートが抽出されます。

  link-type-report:
    name: リンク種類別レポート
    advertiser:
      description: バナーやテキストといったリンク種類毎のレポートが抽出されます。リンクIDの項目を追加頂くことでさらにリンクID毎の実績を抽出する事が可能です。
    publisher:
      description: バナーやテキストといったリンク種類毎のレポートが抽出されます。リンクIDの項目を追加頂くことでさらにリンクID毎の実績を抽出する事が可能です。

  media-optimization-report:
    name: メディア最適化レポート（速報値）
    advertiser:
      description: メディア最適化レポートは通常のレポートと比べよりリアルタイムに近いスピードで成果情報をレポートに反映します。オンラインでの注文から成果データ送信までのタイムラグが大きい場合に有効です。レポートに含まれる値はあくまでも速報値となるため、正確な値につきましてはその他のレポートでご確認下さい。本レポートを利用するには専用のタグを導入する必要があります。導入をご希望の際は弊社担当までご連絡下さい。また、アフィリエイトパートナーが本レポートを閲覧するには、広告主がその利用を許可する必要があります。
    publisher:
      description: メディア最適化レポートは通常のレポートと比べよりリアルタイムに近いスピードで成果情報をレポートに反映します。オンラインでの注文から成果データ送信 までのタイムラグが大きい場合に有効です。レポートに含まれる値はあくまでも速報値となるため、正確な値につきましてはその他のレポートでご確認下さい。 アフィリエイトパートナーが本レポー トを閲覧するには、広告主がその利用を許可する必要があります。

  mobile-link-type-report:
    name: リンク種類別レポート（デバイス別)
    advertiser:
      description: バナーやテキストといったリンク種類毎のレポートがデバイスの情報と共に抽出されます。どのようなデバイスからどのようなリンク経由で成果が発生しているかご確認頂けます。

  mobile-partnership-level-report:
    name: アフィリエイト別レポート（デバイス別)
    advertiser:
      description: アフィリエイトパートナー毎のレポートがデバイス単位で抽出されます。

  mobile-program-level-report:
    name: デバイス別レポート
    advertiser:
      description: デバイスの種別/OS/ブラウザ単位のレポートが抽出されます。

  non-commissionable-sales-report:
    name: 報酬対象外レポート
    advertiser:
      description: 発生した成果の内、再訪問超過等によりアフィリエイトパートナーに対して報酬が支払われなかった成果情報が抽出されます。
    publisher:
      description: 発生した成果の内、再訪問超過等によりアフィリエイトパートナーに対して報酬が支払われなかった成果情報が抽出されます。

  offer-report:
    name: プログラム別レポート
    advertiser:
      description: アフィリエイトパートナーが参加する各プログラム毎のレポートが抽出されます。
    publisher:
      description: 参加する各プログラム毎のレポートが抽出されます。

  product-success-report:
    name: 商品別レポート
    advertiser:
      description: 商品単位で成果の発生したアイテム数、キャンセルされたアイテム数等の情報が抽出されます
    publisher:
      description: アフィリエイトサイト経由で購買の発生した商品単位のレポートを表示します。

  publisher-groupings-report:
    name: アフィリエイトグループ別レポート
    advertiser:
      description: アフィリエイトグループ毎のレポートが抽出されます。

  revenue-report-by-day:
    name: 日別レポート(購買日)
    advertiser:
      description: 購買日ベースの日別レポートが抽出されます。週別、月別、年別、曜日別で抽出されたい場合は「購買日」の項目を削除し、それぞれ「購買日（週）始めの日曜日」&「購買日（週）最後の土曜日」、「購買日（月）」、「購買日（年）」、「購買日（曜日）」に置き換えて下さい。
    publisher:
      description: 日別のレポートが抽出されます。週別、月別、年別、曜日別で抽出されたい場合は「期間」の項目より対象期間項目を変更ください。

  revenue-report-by-month:
    name: 月別レポート
    advertiser:
      description: 販売額、オーダー数、CTRや報酬額等の月別レポートが抽出されます。
    publisher:
      description: 販売額、オーダー数、CTRや報酬額等の月別レポートが抽出されます。

  sales-and-activity-report:
    advertiser:
      description: アフィリエイトパートナー毎のレポートが抽出されます。主要なインプレッション数、クリック数販売額や報酬額等が表示されます。オーダーアクティブなアフィリエイトパートナーのみを抽出する場合は、フィルターにてオーダー数を1以上とご指定下さい。
    publisher:
      description: 広告主毎のレポートが抽出されます。主要なインプレッション数、クリック数販売額や報酬額等が表示されます。オーダーアクティブなアフィリエイトパートナーのみを抽出する場合は、フィルターにてオーダー数を1以上とご指定下さい。

  sales-and-activity-report:
    advertiser:
      name: アフィリエイト別レポート
    publisher:
      name: ECサイト別レポート

  signature-activity-report:
    name: メンバー別レポート
    description: エンドユーザー単位のクリック数、販売額、報酬が抽出されます。

  signature-orders-report:
    name: メンバー別詳細レポート
    description: 発生したオーダーの商品単位でのレポートがエンドユーザー単位で抽出されます。
